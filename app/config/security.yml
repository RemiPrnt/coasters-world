security:
    encoders:
        CoastersWorld\Bundle\SiteBundle\Entity\User:
            algorithm:        sha512

    role_hierarchy:
        ROLE_NEWSER:      ROLE_USER
        ROLE_ADMIN:       ROLE_NEWSER
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        administrators:
            entity: { class: CoastersWorldSiteBundle:User, property: username }

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        secured_area:
            pattern:    ^/*
            form_login:
                check_path: /login_check
                login_path: /login
            logout:
                path:   /logout
                target: /
            anonymous: ~
            remember_me:
                key:      "%secret%"
                lifetime: 31536000 # 365 jours
                path:     /
                domain:   ~

    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/news/new, roles: ROLE_ADMIN }
